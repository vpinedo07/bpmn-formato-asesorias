<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <title>Formularios Boostrap/Axios</title>
</head>

<body>
  <div class="container col-4">
    <h1 class="text-center">Datos de contacto</h1>
    <form action="" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="input" name="nombre" class="form-control" id="nombre" aria-describedby="nameHelp"
          placeholder="Nombre de la persona" required/>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Apellido</label>
        <input type="input" name="apellido" class="form-control" id="apellido" aria-describedby="nameHelp"
          placeholder="Apellido paterno" required/>
      </div>
      <label for="exampleInputEmail1" class="form-label">GÃ©nero</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="generoH" id="generoH">
        <label class="form-check-label" for="flexRadioDefault1">
          Hombre
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="generoM" id="generoM">
        <label class="form-check-label" for="flexRadioDefault2">
          Mujer
        </label>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Puesto</label>
        <input type="input" name="puesto" class="form-control" id="puesto" aria-describedby="nameHelp"
          placeholder="Puesto de la persona" required/>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Edad</label>
        <input type="number" name="edad" class="form-control" id="edad" aria-describedby="nameHelp"
          placeholder="Edad de la persona" required/>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
